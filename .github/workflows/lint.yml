name: golangci-lint

on:
  push:
    paths:
      - '**.go'
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.1'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.54.2
          args: -c .golang-ci.yml -v --timeout=5m
        env:
          GO111MODULES: off
